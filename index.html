<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Coding Quiz</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css" />
</head>
<body class="d-flex flex-column h-100">
    <header>
        <div class="nav-scroller">
            <nav class="nav d-flex justify-content-between mb-5">
                <div class="col-6 text-left">
                    <button type="button" class="btn btn-link view-highscores">View Highscores</button>
                </div>
                <div class="col-6 text-right">
                    <text>Time: 
                        <text id="start-time">90</text>
                    </text>
                </div>
            </nav>
        </div>
    </header>
    <section id="window" class="row justify-content-center">
        <div class="col-6 card border-primary mb-3" id="begin">
            <div class="card-header text-align-center">Coding Quiz Challenge</div>
            <div class="card-body text-primary">
                <h4>Try to answer the following code-related questions within the time given. Keep in mind that incorrect answers will subtract 10 seconds from your time!
                </h4>
            </div>
            <button type="button" class="btn btn-primary mb-3" id="start-button">Start</button>
        </div>
    </section>
        <div class="col-6 card border-primary mb-3" id="questionDiv">
            <hr>
            <p id="outcome"></p>
        </div>
        <div class="col-6 card border-info mb-3" id="game-end">
            <div class="card-body text-info">
                <h3>All done!</h3>
                <br>
                <h4>Your final score is: <span id="score"></span></h4>
                <br>
                <label for="initals">Enter initials:</label>
                <input type="text" name="initials" id="initials">
                <button type="button" class="btn btn-info submit">Submit</button>
            </div>
        </div>
        <div class="col-6 card border-info mb-3" id="highscores">
            <div class="card-header text-align-center">Highscores</div>
            <div class="card-body text-info">
                <ul class="row list-group">

                </ul>
            </div>
            <div class="row">
                <button type="button" class="btn btn-info back d-inline ml-3 mb-3">Go Back</button>
                <button type="button" class="btn btn-info clear d-inline ml-3 mb-3">Clear Highscores</button>
            </div>
        </div>
</body>
</html>

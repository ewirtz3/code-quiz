<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Coding Quiz</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css" />
</head>
<body class="d-flex flex-column h-100">
    <header>
        <div class="nav-scroller">
            <nav class="nav d-flex justify-content-between mb-5">
                <div class="col-6 text-left">
                    <a href="high-scores.html">View Highscores</a>
                </div>
                <div class="col-6 text-right">
                    <text>Time: 
                        <text id="startTime">90</text>
                    </text>
                </div>
            </nav>
        </div>
    </header>
    <section id="begin" class="row justify-content-center">
        <div class="col-6 card border-primary mb-3">
            <div class="card-header text-align-center">Coding Quiz Challenge</div>
            <div class="card-body text-primary">
                <h4>Try to answer the following code-related questions within the time given. Keep in mind that incorrect answers will subtract 10 seconds from your time!
                </h4>
            </div>
            <button type="button" class="btn btn-primary mb-3">Start</button>
        </div>
    </section>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Coding Quiz</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css" type="text/css">
</head>
<body class="d-flex flex-column h-100">
    <header>
        <div class="nav-scroller">
            <nav class="nav d-flex justify-content-between mb-5">
                <div class="col-6 text-left">
                    <button type="button" class="btn btn-link view-highscores" id="view">View Highscores</button>
                </div>
                <div class="col-6 text-right" id="timer">
                    <text>Time: 
                        <text id="start-time">90</text>
                    </text>
                </div>
            </nav>
        </div>
    </header>
    <section id="window" class="row justify-content-center">
    </section>
    <section class="row justify-content-center">
        <div class="col-6 card border-info mb-3 d-none" id="questionDiv">
            <div class="card-header" id="questionHeader"></div>
            <div class="card-body" id="choices">
                <button type="button" class="btn btn-info mb-3" id="answer1"></button>
                <button type="button" class="btn btn-info mb-3" id="answer2"></button>
                <button type="button" class="btn btn-info mb-3" id="answer3"></button>
                <button type="button" class="btn btn-info mb-3" id="answer4"></button>
            </div>
                <p class="d-none" id="outcome"></p>
            </div>
        </div>
    </section>
    <section class="row justify-content-center">
        <div class="col-6 card border-info mb-3 d-none" id="game-end">
            <div class="card-body text-info">
                <h3>All done!</h3>
                <br>
                <h4>Your final score is: <span id="score"></span></h4>
                <br>
                <label for="initials">Enter initials:</label>
                <input type="text" name="initials" id="initials">
                <button type="button" class="btn btn-info submit">Submit</button>
            </div>
        </div>
    </section>
    <section class="row justify-content-center">
        <div class="col-6 card border-info mb-3 d-none" id="highscores">
            <div class="card-header text-align-center">Highscores</div>
            <div class="card-body text-info">
                <ul id="score list" class="row list-group">

                </ul>
            </div>
            <div class="row">
                <button type="button" class="btn btn-info back d-inline ml-3 mb-3" id="back">Go Back</button>
                <button type="button" class="btn btn-info clear d-inline ml-3 mb-3" id="clear">Clear Highscores</button>
            </div>
        </div>
    </section>
    <script type="text/javascript" src="./script.js"></script>
</body>
</html>
